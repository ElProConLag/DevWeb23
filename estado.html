      <script>
        // Fetch the movement information and build the table
        getMovementInfo()
          .then(data => {
            const tableBody = document.querySelector('#movement-table tbody');
            const saldoDisponible = document.querySelector('#saldo-disponible');
            let saldo = 0;

            data.forEach(movement => {
              const row = document.createElement('tr');
              const emailCell = document.createElement('td');
              const montoCell = document.createElement('td');
              const comentarioCell = document.createElement('td');

              emailCell.textContent = movement.email;
              montoCell.textContent = movement.amount;
              comentarioCell.textContent = movement.comment;

              row.appendChild(emailCell);
              row.appendChild(montoCell);
              row.appendChild(comentarioCell);
              tableBody.appendChild(row);

              saldo += parseInt(movement.amount);
            });

            saldoDisponible.textContent = `Saldo disponible: $${saldo.toLocaleString()}`;
          })
          .catch(error => {
            console.error(error);
          });
    </script>
